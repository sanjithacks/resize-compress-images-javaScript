<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon-x.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/img/favicon-x.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="stylesheet" href="./assets/css/custom-styles.css" />
    <script src="./assets/js/custom-scripts.js" defer></script>
    <style>
      .download-btn-cn a {
        background: none;
        color: #eceff1;
        border: 2px solid #eceff1;
      }
      .download-btn-cn a:hover {
        color: #000000;
        background: #eceff1;
      }
    </style>
    <title>Resize & Compress Images JavaScript</title>
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body style="overflow-y: hidden">
    <div class="download-btn-cn">
      <a href="./" target="_blank">Download Code Files</a>
    </div>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden />
        <img src="./assets/img/upload-icon.svg" alt="" />
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number" />
          </div>
        </div>

        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>
    <!--Source code from https://www.codingnepalweb.com/-->
  </body>
</html>
